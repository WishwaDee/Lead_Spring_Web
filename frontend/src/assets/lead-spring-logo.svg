<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1d27d" />
      <stop offset="40%" stop-color="#ffe769" />
      <stop offset="70%" stop-color="#f8c64f" />
      <stop offset="100%" stop-color="#f4d98f" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b8860b" />
      <stop offset="50%" stop-color="#f4d27b" />
      <stop offset="100%" stop-color="#b8860b" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="transparent" />

  <g filter="url(#glow)">
    <g fill="none" stroke="url(#goldGradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
      <path d="M800 165 L760 235 L700 210 L640 265 L660 300 L610 330 L640 400 L700 370 L725 455 L780 425 L800 505 L820 425 L875 455 L900 370 L960 400 L990 330 L940 300 L960 265 L900 210 L840 235 Z" />
      <path d="M720 465 L720 540 L880 540 L880 465" />
      <circle cx="740" cy="505" r="18" />
      <circle cx="800" cy="505" r="18" />
      <circle cx="860" cy="505" r="18" />
    </g>

    <g fill="url(#goldGradient)" opacity="0.85">
      <circle cx="620" cy="280" r="28" />
      <circle cx="990" cy="330" r="22" />
      <circle cx="800" cy="150" r="24" />
    </g>

    <path d="M540 585 Q720 630 800 600 Q880 570 1060 585" stroke="url(#accentGradient)" stroke-width="10" fill="none" opacity="0.8" />
  </g>

  <g font-family="'Cinzel', 'Times New Roman', serif" font-weight="700" text-anchor="middle">
    <text x="800" y="690" font-size="210" fill="url(#goldGradient)" letter-spacing="24">
      LEAD SPRING
    </text>
    <text x="800" y="780" font-size="70" fill="url(#goldGradient)" letter-spacing="35">
      LEAD | LEARN | GROW
    </text>
  </g>

  <g fill="none" stroke="url(#accentGradient)" stroke-width="12" stroke-linecap="round">
    <path d="M350 820 L640 820" />
    <path d="M960 820 L1250 820" />
    <path d="M330 820 Q480 760 630 820" />
    <path d="M970 820 Q1120 760 1270 820" />
  </g>
</svg>
